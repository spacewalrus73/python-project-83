<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Third project for Hexlet.io">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Анализатор страниц</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
                <a class="navbar-brand" href="/"><strong><em>Page Analyzer</em></strong></a>
                <div id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/urls"><em>Websites</em></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1></h1>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-dark p-5">
                        <figure class="text-center">
                            <blockquote class="blockquote">
                                <p class="display-4 text-light">Page analyzer</p>
                                <figcaption class="blockquote-footer">
                                    Free SEO checks for websites
                                </figcaption>
                            </blockquote>
                        </figure>
                        <form action="/urls" method="post" class="d-flex justify-content-center">
                            <input type="text" name="url" placeholder="https://www.example.com" class="form-control form-control-lg">
                            <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 mx-3" value="Check out">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg text-center">
            <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
    </html>
